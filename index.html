<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>AI Travel Planner | Gemini 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { darkMode: 'class' }
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 min-h-screen p-4 md:p-8 transition-colors duration-300">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-end mb-4 gap-2">
            <button onclick="panoyaKopyala()" class="px-4 py-2 rounded-xl bg-white dark:bg-slate-800 shadow-md border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 transition-all text-sm font-bold text-slate-600 dark:text-slate-300">📋 Planı Kopyala</button>
            <button onclick="temaDegistir()" class="p-3 rounded-xl bg-white dark:bg-slate-800 shadow-md border border-slate-200 dark:border-slate-700 transition-all">
                <span id="temaIcon">🌙</span>
            </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-1 bg-white dark:bg-slate-800 p-6 rounded-3xl shadow-lg border border-slate-100 dark:border-slate-700 h-fit">
                <h2 class="font-bold text-slate-800 dark:text-slate-100 mb-4 border-b dark:border-slate-700 pb-2">📜 Geçmiş Rotalar</h2>
                <div id="gecmisListesi" class="space-y-3 max-h-[500px] overflow-y-auto"></div>
            </div>

            <div class="lg:col-span-3">
                <div class="bg-white dark:bg-slate-800 p-8 rounded-3xl shadow-xl border border-slate-100 dark:border-slate-700 mb-8">
                    <h1 class="text-3xl font-bold text-indigo-700 dark:text-indigo-400 mb-2 text-center">🌍 Akıllı Seyahat Rehberi</h1>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
                        <input id="sehir" type="text" placeholder="Hangi Şehir?" class="p-3 border dark:border-slate-600 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-slate-700 dark:text-white">
                        <input id="gun" type="number" placeholder="Kaç Gün?" class="p-3 border dark:border-slate-600 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-slate-700 dark:text-white">
                        <input id="butce" type="number" placeholder="Bütçe (TL)" class="p-3 border dark:border-slate-600 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-slate-700 dark:text-white">
                    </div>
                    <button onclick="planOlustur()" class="w-full mt-6 bg-indigo-600 text-white font-bold py-4 rounded-xl hover:bg-indigo-700 shadow-lg active:scale-95">Rotayı Hazırla ✨</button>
                </div>

                <div id="loader" class="hidden text-center py-10 animate-pulse text-indigo-600 dark:text-indigo-400 font-bold">Lütfen bekleyiniz...</div>
                <div id="sonuc" class="space-y-8 pb-20"></div>
            </div>
        </div>
    </div>

    <script>
        let currentPlanData = null;

        window.onload = () => { gecmisGuncelle(); temaIconGuncelle(); };

        function temaDegistir() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            temaIconGuncelle();
        }

        function temaIconGuncelle() {
            document.getElementById('temaIcon').innerText = document.documentElement.classList.contains('dark') ? '☀️' : '🌙';
        }

        async function planOlustur() {
            const s = document.getElementById('sehir').value, g = document.getElementById('gun').value, b = document.getElementById('butce').value;
            if (!s || !g || !b) return alert("Lütfen boş yer bırakmayınız.");

            document.getElementById('sonuc').innerHTML = "";
            document.getElementById('loader').classList.remove('hidden');

            try {
                const r = await fetch(`/planla?sehir=${s}&gun=${g}&butce=${b}`);
                const data = await r.json();
                document.getElementById('loader').classList.add('hidden');

                currentPlanData = data;
                kaydet(s, g, b, data);
                renderPlan(data);
                gecmisGuncelle();
            } catch (e) {
                document.getElementById('loader').classList.add('hidden');
                alert("Hata oluştu!");
            }
        }

        function renderPlan(data) {
            const sonucDiv = document.getElementById('sonuc');
            sonucDiv.innerHTML = "";

            data.itinerary.forEach(day => {
                let dayHtml = `<div class="bg-white dark:bg-slate-800 p-6 rounded-3xl shadow-md border-t-4 border-indigo-500 mb-6">
                        <h3 class="font-bold mb-4 text-slate-800 dark:text-slate-100 uppercase">GÜN ${day.day}</h3><div class="grid gap-4">`;
                day.activities.forEach((act, i) => {
                    dayHtml += `
                        <div class="relative">
                            ${i !== 0 ? `<div class="ml-8 my-1 text-[10px] text-indigo-500 font-bold">🚗 ${act.transport_info}</div>` : ''}
                            <div class="bg-slate-50 dark:bg-slate-700/50 p-4 rounded-2xl relative">
                                <div class="flex justify-between">
                                    <h4 class="font-bold text-sm dark:text-white">${act.time} - ${act.title}</h4>
                                    <a href="${act.map_url}" target="_blank">📍</a>
                                </div>
                                <p class="text-[11px] text-slate-500 dark:text-slate-300 mt-1 leading-relaxed">${act.description}</p>
                                <span class="text-[9px] mt-2 inline-block bg-green-100 dark:bg-green-900/30 text-green-700 px-2 rounded-full font-bold">${act.estimated_cost}</span>
                            </div>
                        </div>`;
                });
                sonucDiv.innerHTML += dayHtml + `</div></div>`;
            });
            window.scrollTo({ top: 400, behavior: 'smooth' });
        }

        function panoyaKopyala() {
            if (!currentPlanData) return alert("Lütfen önce bir plan oluşturunuz.");
            let text = "🚀 SEYAHAT PLANI\n\n";
            currentPlanData.itinerary.forEach(d => {
                text += `--- GÜN ${d.day} ---\n`;
                d.activities.forEach(a => text += `${a.time} | ${a.title}\n${a.description}\n💰 ${a.estimated_cost}\n\n`);
            });
            navigator.clipboard.writeText(text).then(() => alert("Planınız başarıyla kopyalandı."));
        }

        function kaydet(sehir, gun, butce, plan) {
            let list = JSON.parse(localStorage.getItem('my_trips') || "[]");
            list.unshift({ sehir, gun, butce, plan });
            localStorage.setItem('my_trips', JSON.stringify(list));
        }

        function gecmisGuncelle() {
            const listDiv = document.getElementById('gecmisListesi');
            const list = JSON.parse(localStorage.getItem('my_trips') || "[]");
            listDiv.innerHTML = list.length === 0 ? "<p class='text-xs text-slate-400'>Henüz plan yok.</p>" : "";
            list.forEach((item, index) => {
                listDiv.innerHTML += `
                    <div class="flex items-center gap-1">
                        <button onclick='gecmistenYukle(${index})' class="flex-1 text-left p-2 hover:bg-indigo-50 dark:hover:bg-slate-700 rounded-xl border border-slate-100 dark:border-slate-700 transition-all">
                            <p class="font-bold text-indigo-700 dark:text-indigo-400 text-xs">${item.sehir}</p>
                            <p class="text-[9px] text-slate-500">${item.gun} Gün</p>
                        </button>
                        <button onclick="sil(${index})" class="p-1">🗑️</button>
                    </div>`;
            });
        }

        function sil(index) {
            let list = JSON.parse(localStorage.getItem('my_trips') || "[]");
            list.splice(index, 1);
            localStorage.setItem('my_trips', JSON.stringify(list));
            gecmisGuncelle();
        }

        function gecmistenYukle(index) {
            const list = JSON.parse(localStorage.getItem('my_trips') || "[]");
            if (list[index]) {
                currentPlanData = list[index].plan;
                renderPlan(list[index].plan);
            }
        }
    </script>
</body>
</html>
